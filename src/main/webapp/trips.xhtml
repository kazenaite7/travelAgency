<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head/>
<h:body>
    <h2>Trips guided by #{tripsForGuide.guide.name} guide:</h2>
    <ol>
        <ui:repeat value="#{tripsForGuide.guide.trips}" var="trip">
            <li>
                <h:link value="#{trip.name} #{trip.price}" outcome="tripDetails?tripId=#{trip.id}" />
            </li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText a:placeholder="name" value="#{tripsForGuide.tripToCreate.name}" required="true" />
        <h:commandButton value="Add a trip for guide" action="#{tripsForGuide.createTrip}" >
            <f:param name="guideId" value="#{tripsForGuide.guide.id}" />
        </h:commandButton>
    </h:form>
    <h:link outcome="index" value="Back to guides page"/>
</h:body>
</html>
