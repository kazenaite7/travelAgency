<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core"
>
<h:head/>
<h:body>
    <h2>#{updateTripDetails.trip.name}</h2>
    <h:form>
        <h:outputText value="trip price: "/>
        <h:inputText a:placeholder="enter the value" value="#{updateTripDetails.trip.tripPrice}" required="true" />
        <h:commandButton value="update" action="#{updateTripDetails.updateTripPrice()}">
            <f:param name="tripId" value="#{updateTripDetails.trip.id}" />
        </h:commandButton>
        <h:outputText value="Value was already modified by other user. If you want to override it - try again" rendered="#{param['error'] == 'optimistic-lock-exception'}" />
    </h:form>

    <h:form>
        <h:outputText value="#{generateTripPrice.tripPriceGenerationStatus}" />
        <h:commandButton value="Generate trip price?" disabled="#{generateTripPrice.tripPriceGenerationRunning}"
                         action="#{generateTripPrice.generateNewTripPrice()}">
            <f:param name="tripId" value="#{updateTripDetails.trip.id}" />
        </h:commandButton>
    </h:form>

    <h:link outcome="index" value="Back to home page"/>
</h:body>
</html>
