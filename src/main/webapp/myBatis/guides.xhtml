<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head/>
<h:body>
    <h2>Guides:</h2>
    <ol>
        <ui:repeat value="#{guideMyBatis.allGuides}" var="guide">
            <li><h:link value="#{guide.name}" outcome="trips?guideId=#{guide.id}" /></li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText value="#{guideMyBatis.guideToCreate.name}" required="true" />
        <h:commandButton value="Add new guide" action="#{guideMyBatis.createGuide}" />
    </h:form>
    <h:link value="Back to index" outcome="/index"/>
</h:body>
</html>
